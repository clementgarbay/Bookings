<div class="row">
  <div class="col-sm-12">
    <h2>Hotels</h2>
    <table class="table table-hover"> 
      <thead> 
        <tr> 
          <th></th> 
          <th>Nom</th>
          <th>Ville</th> 
          <th>Note</th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr ng-repeat="hotel in vm.hotels" ng-click="vm.onHotelClicked({hotel: hotel})"> 
          <th scope="row">{{$index+1}}</th> 
          <td>{{hotel.name}}</td> 
          <td>{{hotel.city}}</td> 
          <td>{{hotel.rating}}</td> 
        <tr> 
      </tbody> 
    </table>
  </div>
</div>
