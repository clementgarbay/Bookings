<div class="row">
  <div class="col-sm-12">
    <h2>Sélectionnez un vol</h2>
    <table class="table table-hover"> 
      <thead> 
        <tr> 
          <th></th> 
          <th>Ville de départ</th> 
          <th>Ville d'arrivée</th> 
          <th>Companie</th> 
          <th>Date</th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr ng-repeat="flight in vm.flights" ng-click="vm.onFlightClicked({flight: flight})"> 
          <th scope="row">{{$index+1}}</th> 
          <td>{{flight.departure_city}}</td> 
          <td>{{flight.arrival_city}}</td> 
          <td>{{flight.company}}</td> 
          <td>{{flight.departure_date | date:"'le' dd/MM/yyyy 'à' hh:mm"}}</td> 
        <tr> 
      </tbody> 
    </table>
  </div>
</div>
